<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <!-- 针对IE浏览器的一个特殊配置，含义时让IE浏览器以最高的渲染级别渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 开启移动端的理想视口 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 页签图标 -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico"> <!-- BASE_URL指的是public文件夹里的文件-->
    <!-- 引入第三方样式：bootstrap.css-->
    <!-- <link rel="stylesheet" href="<%= BASE_URL %>css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 配置网页标题 -->
    <title><%= htmlWebpackPlugin.options.title %></title> <!-- webpack插件里的功能：它会默默地到package.json中找到你项目的命名 -->
  </head>
  <body>
    <!-- 如果你的浏览器不支持js,noscript标签中的元素就会被渲染。那么第17行内容就会出现在页面上 -->
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- 容器 -->
    <div id="app">


      
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
