
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存数据</button><br/><br/>  <!-- 保存到浏览器中 F12点Application查看 -->
    <button onclick="readData()">点我读取数据</button><br/><br/> 
    <button onclick="deleteData()">点我删除一个数据</button><br/><br/> 
    <button onclick="clearData()">点我清空数据</button><br/><br/> 

    <script type="text/javascript">

        function saveData(){
            localStorage.setItem('msg','hello')
            localStorage.setItem('msg2',666) //如果括号里第二个参数不是string类型，它会自动给你调toString
            
            const p ={name:'张三',age:20}
            localStorage.setItem('person',p)  //传入对象的话，自动调用toString就会输出object Object
            localStorage.setItem('person2',JSON.stringify(p)) //JSON.stringify会把一个对象变成一个字符串形式并且能够体现里面的内容
        }

        function readData(){
            console.log(localStorage.getItem('msg')) 
            console.log(localStorage.getItem('msg2'))

            console.log(localStorage.getItem('person'))  //控制台输出的就是[object Object]
            console.log(localStorage.getItem('person2'))  //控制台输出的就直接是{"name":"张三","age":20}

            //用JSON.parse解析一下，将对象变为JavaScript对象（有结构了，可以展开）
            const result=localStorage.getItem('person2')
            console.log(JSON.parse(result))

        }

        function deleteData(){
            localStorage.removeItem('msg2')
        }

        function clearData(){
            localStorage.clear()
        }
    </script>
    
</body>
</html>
